	<script>

	// Function to validate the phone number
	function validatePhoneNumber(phoneNumber) {

		/* Variable holding a JavaScript RegEx (Regular Expression). The
		'^' and '$' are the start and end anchors, ensuring that the whole
		string matches the pattern. '\d' matches any digit (0-9), {3}
		specifies that the preceding digit pattern should occur exactly
		three times. - matches the hyphens between two groups of three digits,
		with the last one being 4 digits. The expression is enclosed in / and / */
		var phoneNumberPattern = /^\d{3}-\d{3}-\d{4}$/;

		/* The built in JavaScript test() method executes a search for a match
		between a regular expression (regex above), and a specified string. If there
		is a match, return true. We use the phoneNumberPatter for this. We
		then select the first form object (forms[0]) in the document object,
		checking the value of the input with the id "myPhone"*/
		if (phoneNumberPattern.test(document.forms[0].myPhone.value)) {

  			return true;

		} else {

  			alert("Invalid phone number. Please use the format 'xxx-xxx-xxxx'.");
  			return false;

		}
	}

	</script>
